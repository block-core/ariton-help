@if(loading) {
<h3 class="loading">Loading... please wait...</h3>
} @else {
<h3>{{ entry.data.title }}</h3>

<div class="topic-view">
  <p>{{ entry.data.abstract }}</p>

  <div class="chips">
    @if (entry.record.tags) { @for(tag of entry.record.tags['labels']; track
    tag) {
    <a [routerLink]="['/t', tag]"
      ><span class="chip">{{ tag }}</span></a
    >
    } }
  </div>
  <div class="help-body" [innerHTML]="sanitizeHtml(entry.data.body)"></div>
</div>
}
