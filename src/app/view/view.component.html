<!-- {{ groups | json }} -->
@if(loading) {
<h3 class="loading">Loading... please wait...</h3>
} @else {
<h3>{{ entry.data.title }}</h3>

<div class="topic-container">
  <p>{{ entry.data.abstract }}</p>

  @for(tag of entry.record.tags['labels']; track tag) { 
    <div class="chips"><div class="chip">{{ tag }}</div></div>
  }

  <!-- <h4>{{ entry.data.title }}</h4> -->
  <!-- <p class="help-abstract">{{ entry.data.abstract }}</p> -->
  <div class="help-body" [innerHTML]="sanitizeHtml(entry.data.body)"></div>
</div>
}
