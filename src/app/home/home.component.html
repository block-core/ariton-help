{{ groups | json }}
@if(loading) {
<h3 class="loading">Loading... please wait...</h3>
} @else { @for(group of groups | keyvalue; track group.key) {
<h3>{{ group.key }}</h3>
<div class="topic-container">
  @for(entry of group.value; track entry) {
  <a class="topic">
    <h4>{{ entry.data.title }}</h4>
    <p class="help-abstract">{{ entry.data.abstract }}</p>
    <!-- <div
      class="help-abstract"
      [innerHTML]="sanitizeHtml(entry.data.abstract)"
    ></div> -->
  </a>
  }
</div>
} }
